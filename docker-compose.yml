version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://db:9092/~/todo
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: oscarfonts/h2
    command: >
      /bin/sh -c "java -cp /opt/h2/bin/h2*.jar org.h2.tools.Server
      -web -webAllowOthers -webPort 81
      -tcp -tcpAllowOthers -tcpPort 9092
      -baseDir /opt/h2-data"
    ports:
      - "9092:9092"
      - "81:81"
    volumes:
      - h2-data:/opt/h2-data
    networks:
      - app-network

volumes:
  h2-data:

networks:
  app-network:
    driver: bridge
